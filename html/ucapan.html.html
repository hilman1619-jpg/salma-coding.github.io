  const message = [

  ];

  const textElement = document.getElementById("text");
  const endElement = document.getElementById("end");

  let line = 0;
  let char = 0;
  let currentLine = "";

  function type() {
    if (line < message.length) {
      if (char < message[line].length) {
        currentLine += message[line].charAt(char);
        textElement.textContent = currentLine;
        char++;
        setTimeout(type, 130); // â³ lebih lambat: 130ms per huruf
      } else {
        currentLine += "\n";
        char = 0;
        line++;
        setTimeout(type, 1000); // jeda antar kalimat 1 detik
      }
    } else {
      textElement.style.borderRight = "none";
      endElement.style.display = "block";
    }
  }

  type();
</script>
